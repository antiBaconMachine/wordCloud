<div class="col-md-9 col-xs-12">
    <ul class="spiral wordCloud">
        {{#each shuffle(topics)}}
        <li class="weight_{{weight}}" style="top: {{s_top}}px; left: {{s_left}}px">
            <a class="spiralNode sentiment_{{sentimentValue}} random_{{seed}}" href="#" on-click="selectTopic" data-topic="{{id}}">{{label}}</a>
        </li>
        {{/each}}
    </ul>
</div>
