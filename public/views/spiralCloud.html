<ul class="col-md-8 col-xs-12 spiral wordCloud">
    {{#each topics}}
    <li class="weight_{{weight}}" style="top: {{s_top}}px; left: {{s_left}}px">
        <a class="sentiment_{{sentimentValue}} random_{{seed}} spiralNode" href="#" on-click="selectTopic" data-topic="{{id}}">{{label}}</a>
    </li>
    {{/each}}
</ul>
