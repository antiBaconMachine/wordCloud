<ul id="domCloud" class="col-md-9 col-xs-12 wordCloud">
    {{#each topics}}
    <li class="weight_{{weight}} {{ vertical(label) }}" style="padding: {{ seed * 3 }}px; vertical-align: {{verticalAlign(label)}}">
        <a class="sentiment_{{sentimentValue}} random_{{seed}}" href="#" on-click="selectTopic" data-topic="{{id}}">{{label}}</a>
    </li>
    {{/each}}
</ul>
